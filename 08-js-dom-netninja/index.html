<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMby NetNinja</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Bookorama</h1>
                <p>Books for Ninjas</p>
                <a href="http://www.prothomalo.com">Click here..</a>
                <form action="" id="search-books">
                    <input type="text" name="" id="" placeholder="Search books..">
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Books to Read</h2>
            <ul>
                <li>
                    <span class="name">Name of the wind</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Wise Man's Fear</span>
                    <span class="delete">delete</span>
                </li>
                <li><span class="name">Kafka on the Shore</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Master and the Margarita</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form action="" id="hide-book">
            <input type="checkbox" id="hide">
            <label for="hide">Hide All Books</label>
        </form>
        <form action="" id="add-book">
            <input type="text" placeholder="Add a book..">
            <button>Add</button>
        </form>
        <script src="index.js"></script>
    </div>
    
</body>
</html>
