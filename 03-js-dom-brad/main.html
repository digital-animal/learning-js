<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CrashCourse by Brad</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <h1 id="title">Item Lister <span style="display: none;">2020</span></h1>
            <input type="text" id="filter" placeholder="Search here..">
        </header>
        <main id="main">
            <h2 class="title">Add Items</h2>
            <form action="#" id="addForm">
                <input type="text" id="textInput">
                <input type="submit" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items">
                <li class="item">Item 1<button class="btn">x</button></li>
                <li class="item">Item 2<button class="btn">x</button></li>
                <li class="item">Item 3<button class="btn">x</button></li>
                <li class="item">Item 4<button class="btn">x</button></li>
            </ul>
        </main>
    </div>
    <script src="main.js"></script> 
</body>
</html>
